<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="card radius-24">
        <div class="box">
            <button class="sourch clearfix">
                <i class="fa-solid fa-magnifying-glass icon f-left"></i><input type="text" class="f-left">
            </button>
            <button class="map">
                <i class="fa-regular fa-map icon f-left"></i>
                <span class="map-text">Use map</span>
            </button>
            <div>
                <button class="box-1">
                    <i class="fa-solid fa-couch"></i>
                    <span class="fur">Furniture</span>
                </button>
                <button class="box-2">
                    <i class="fa-solid fa-house"></i>
                    <span class="pro">Property</span>
                </button>
                <button class="box-3">
                    <i class="fa-solid fa-hotel"></i><br>
                    <span class="job"> Job </span>
                </button>
                <button class="box-4">
                    <i class="fa-solid fa-plane"></i><br>
                    <span class="tr">Travel</span>
                </button>
            </div>
            <div>
                <button class="box-5">
                    <i class="fa-solid fa-ship"></i><br>
                    <span class="bot">Boat</span>
                </button>
                <button class="box-6">
                    <i class="fa-solid fa-bicycle"></i><br>
                    <span class="mc">MC</span>
                </button>
                <button class="box-7">
                    <i class="fa-solid fa-money-bills"></i>
                    <span class="eco">Economy</span>
                </button>
                <button class="box-8">
                    <i class="fa-solid fa-couch"></i><br>
                    <span class="hol">Holiday</span>
                </button>
            </div>
      </div>
    </div>
</body>
</html>
